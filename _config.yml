# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Catullus
subtitle: a Latin poet of the late Roman Republic
description: 写技术，写心情，写日记
author: Yann-Wang
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wangyn.net/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hacker

# Deployment
## Docs: https://hexo.io/docs/deployment.html

deploy:
  type: git
  repo: git@github.com:Yann-Wang/www.wangyn.net-hexo.git
  branch: master
  message: from hexo
  #type: rsync
  #host: 45.32.251.237
  #user: spray
  #root: /home/spray/staticServer/public # 远程主机的根目录
  #port: 22 # Default is 22
  #delete: true # 删除远程主机上的旧文件
  #args:
  verbose: true # Default is true
  ignore_errors: false # Default is false

#duoshuo
#duoshuo_shortname: Yann-Wang
baidu_analytics: ab2b4d74812ff190b8d084d3f79c3212

index_generator:
  per_page: 5

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10
